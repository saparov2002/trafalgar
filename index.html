<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dars9.3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="yellow-box">
    <div class="header-text">
      <h2>Account settings</h2>
      <button>X</button>
    </div>
    <div class="write-box">
    <form class="form-inputs" action="https://echo.htmlacademy.ru/" method="POST">
      <fieldset class="white-box">
         <legend><img src="./images/person2.jpg" alt="Person" ></legend>
         <label for="username">USERNAME</label>
         <input type="text" id="username" placeholder="Enter your username" name="USERNAME" required>
         <hr>
         <div class="names">
             <div class="left-name">
         <label for="first-name">FIRST NAME</label>
         <input type="text" id="first-name" placeholder="Enter your first name" name="FIRST-NAME" required></div>
         <div class="right-name">
         <label for="last-name">LAST NAME</label>
         <input type="text" id="last-name" placeholder="Enter your last name" name="LAST-NAME" required></div>
         </div>
         <hr>
         <label for="email">EMAIL</label>
         <input type="email" id="email" placeholder="Enter your email" name="EMAIL" required>
         <hr>
         <label for="bio">BIO</label>
         <textarea name="COMMENT" id="bio" cols="55" rows="3" placeholder="Tell us about yourself" required></textarea>
         </fieldset>
         <hr>
         <div class="btn">
             <input type="reset" value="Cansel">
         <input type="submit" value="Save">
     </div>
     </form>
    </div>
  </div>

</body>
</html>
